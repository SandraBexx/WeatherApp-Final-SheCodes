<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Noto+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

    />

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
                id="cityInput"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <h1><span id="searchedCity"> City </span></h1>
        <h2 id="currentDate">Sunday, August 30th</h2>
        <div class="row">
          <div class="col-6">
            <div class="firstRow">
              <div class="d-flex weather-temperature">
                <img
                  src="#"
                  alt="sun"
                  class="temperatureIcon"
                  id="weatherIcon"
                />

                <strong id="currentTemperature">12</strong>
                <span class="units">
                  <a href="" id="celsiusLink" class="active">Â°C</a>
                  /
                  <a href="" id="fahrenheitLink">Â°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="furtherInformation">
              <li id="description" class="weatherDescription">clear</li>
              <li class="rainIcon">
                ðŸ’§ <span id="rainPossibility">50</span> %
              </li>
              <li>
                <img src="img/windEmoij.png" alt="wind Icon" class="windIcon" />
                <span id="windSpeed">50</span> km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <input
          type="submit"
          value="current Location"
          class="btn btn-primary"
          id="locationButton"
        />
      </div>
    </div>
    <footer>
      <small>
        <a
          href="https://github.com/SandraBexx/WeatherApp-Final-SheCodes"
          target="_blank"
          >Open-source code </a
        >by
        <a href="#">Sandra Beck</a>
      </small>
    </footer>

    <script src="src/javascript.js"></script>
  </body>
</html>
